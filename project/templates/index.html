<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner with Flask</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #status-text {
            font-size: 24px;
            margin: 20px 0;
        }
        .status-success {
            color: green;
        }
        .status-failure {
            color: red;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        video, canvas, img {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            border: 2px solid black;
        }
        img {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Click to Scan and Send a QR Code</h1>

    <p id="status-text">Status: Waiting for user action...</p>

    <button onclick="startCamera()">Start Camera</button>

    <script>
        async function startCamera() {
            const video = document.getElementById("video");
    
            // Check if the Android interface is available
            if (typeof Android !== "undefined" && Android.startCamera) {
                Android.startCamera();
            } else if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                // Attempt to access the PC's camera
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream;
                    video.style.display = 'block';
                    video.onloadedmetadata = () => video.play();
                } catch (error) {
                    alert("Unable to access the camera: " + error.message);
                }
            } else {
                alert("Camera access is not supported on this device.");
            }
        }
    </script>
    <button onclick="captureImage()">Capture Image</button>

    <video id="video" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <img id="captured-img" alt="Captured Image" />

    <script>
        function captureImage() {
            const video = document.getElementById("video");
            const canvas = document.getElementById("canvas");

            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert the canvas image to a data URL (base64 format)
            const imageData = canvas.toDataURL('image/png');
            sendImageToServer(imageData);
        }

        function sendImageToServer(imageData) {
            const statusText = document.getElementById("status-text");
            const qrCodeUrlText = document.getElementById("qr-code-url-text");
            const qrCodeAnalysisText = document.getElementById("qr-code-analysis-text");
            const qrCodeUrl = document.getElementById("qr-code-url");
            const qrCodeAnalysis = document.getElementById("qr-code-analysis");

            fetch('/upload_image', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: imageData }) // Send the image as base64
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    if (data.qr_code_detected) {
                        statusText.textContent = "QR Code Detected!";
                        statusText.className = 'status-success';

                        // Display the QR code URL and analysis
                        qrCodeUrlText.textContent = data.qr_code_url || "N/A";
                        qrCodeAnalysisText.textContent = data.qr_code_analysis || "N/A";
                        qrCodeUrl.style.display = 'block';
                        qrCodeAnalysis.style.display = 'block';
                    } else {
                        statusText.textContent = "No QR Code Detected!";
                        statusText.className = 'status-failure';
                    }
                    displayCapturedImage(data.image_url);
                } else {
                    statusText.textContent = "Failed to process the image.";
                    statusText.className = 'status-failure';
                }
            })
            .catch(error => {
                statusText.textContent = `Error: ${error}`;
                statusText.className = 'status-failure';
            });
        }

        function displayCapturedImage(imageUrl) {
            const img = document.getElementById("captured-img");
            img.src = imageUrl;
            img.style.display = 'block';
        }
    </script>

</body>
</html>
